<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Tool for Mr. Said</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <style type="text/css">
        @media print {
            #content > form { display: none }
            #images img { display: block; page-break-after: always; }
        }
    </style>
</head>
<body class="h-full bg-grey-lightest">
    <div id="content" style="max-width:900px" class="m-auto mt-6 p-4">
        <form method="post" onsubmit="return false" enctype="multipart/form-data">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4 valign-top" for="names">
                        Participants Names
                    </label>
                </div>
                <div class="md:w-2/3">
                    <textarea class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" rows="4" id="names" name="names" type="text">Jane Doe</textarea>
                    <small class="text-xs text-grey-dark">Enter 1 per line</small>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="fontsize">
                        Font-size
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="fontsize" name="fontsize" type="number" value="20" />
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="color">
                        Font Color
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="color" name="color" type="color" value="#ffffff" />
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="font_family">
                        Font Family
                    </label>
                </div>
                <div class="md:w-2/3 relative">
                    <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey" name="font_family" id="font_family">
                        <option value="">&mdash; Select &mdash;</option>
                        {% for font in fonts %}
                            <option value="{{ font | escape }}" {% if 'Impact' == font %}selected{% endif %}>{{ font | escape }}</option>
                        {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="top_percent">
                        Position top percent
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="top_percent" name="top_percent" type="number" value="18" />
                    <small class="text-xs text-grey-dark">Where to place the names on the template? Enter a position-top percentage</small>
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="template">
                        Template
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple" id="template" name="template" type="file" accept="image/*" />
                    <small class="text-xs text-grey-dark">Select a template image to use.</small>
                </div>
            </div>

            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button class="shadow bg-purple hover:bg-purple-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                        Generate Certificates
                    </button>
                </div>
            </div>
        </form>

        <div id="images" class="my-6 mt-10 text-center"></div>

    </div>

    <script type="text/javascript">
        var SETTINGS = {
            max_file_size: {{ max_file_size }}
        }
    </script>
    <script type="text/javascript" src="./assets/app.js"></script>
</html>
